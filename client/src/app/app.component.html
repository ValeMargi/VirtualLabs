<!DOCTYPE html>
<html>
<head>
  <title>VirtualLabs</title>
</head>
<body>

  <mat-toolbar color="primary">
    <button mat-button *ngIf="!loginVisibility" (click)=toggleForMenuClick()>
      <mat-icon>menu</mat-icon>
    </button>
    <span routerLink="/home">VirtualLabs</span>
    <span class="example-spacer"></span>
    <button #btLogin mat-button *ngIf="loginVisibility" (click)="openDialogLogin()">Login</button>
    <button #btLogout mat-button *ngIf="!loginVisibility" (click)="logout()">Logout</button>
    <button #btRegister mat-button *ngIf="loginVisibility" (click)="openDialogRegister()">Registrati</button>
  </mat-toolbar>

  <mat-toolbar *ngIf="!homeVisibility && !notFoundVisibility">  
    <mat-toolbar-row>
      <span>{{ courseName }}</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <app-page-not-found *ngIf="notFoundVisibility"></app-page-not-found>

  <mat-sidenav-container class="mat-sidenav-container" *ngIf="!notFoundVisibility">

    <app-home *ngIf="homeVisibility"></app-home>

    <mat-sidenav #sidenav mode="side" closed class="sidenav">
      <div class="sidenavContainer">
        <h2>I miei corsi</h2>

        <mat-nav-list>
          <mat-list-item mat-list-item *ngFor="let course of courses" [routerLink]="[getRouteWithCourse(course)]"> 
            {{ course }} </mat-list-item>
        </mat-nav-list>
      </div>

      <br>
      <button mat-button *ngIf="teacherVisibility" (click)="openDialogCourse()">
        <mat-icon>add_circle</mat-icon>
        Crea corso
      </button>

    </mat-sidenav>

    <mat-sidenav-content *ngIf="!homeVisibility">
      <nav mat-tab-nav-bar *ngIf="teacherVisibility">
        <a mat-tab-link [active]="activeTab == 0" [routerLink]="[getRoute(0)]">Studenti

        </a>

        <a mat-tab-link [active]="activeTab == 1" [routerLink]="[getRoute(1)]">VMs
          
        </a>

        <a mat-tab-link [active]="activeTab == 2" [routerLink]="[getRoute(2)]">Elaborati

        </a>
      </nav>

      <nav mat-tab-nav-bar *ngIf="!teacherVisibility">
        <a mat-tab-link [active]="activeTab == 0" [routerLink]="[getRoute(0)]">Gruppi

        </a>

        <a mat-tab-link [active]="activeTab == 1" [routerLink]="[getRoute(1)]">VMs
          
        </a>

        <a mat-tab-link [active]="activeTab == 2" [routerLink]="[getRoute(2)]">Elaborati

        </a>
      </nav>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</body>
</html>
