<h2 mat-dialog-title>Profilo</h2><br>
<mat-dialog-content>
    <div class="account">
      <div class="avatar">
        <div class="rounded-box">
          <div class="outer">
            <div class="inner">
              <input class="inputfile" type="file" name="pic" accept="image/*" 
                (change)="onFileChanged($event)">
              <label><mat-icon class="camera">camera_alt</mat-icon></label>
            </div>
          </div>
        </div>
      </div>
      <div class="info">
        <h2 id="name">{{ currentUser.name }} {{ currentUser.firstName }}</h2>
        <h3 id="enrollN">{{ currentUser.id }}</h3>
        <h3 id="email">{{ currentUser.email }}</h3>
      </div>
    </div>
</mat-dialog-content>
<mat-dialog-content>
  <div class="changePassword">
    <button mat-button (click)="toggleChangePass()">
        Cambia password &nbsp;&nbsp;
        <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <br>
    <div *ngIf="changePassVisibility">
        <mat-form-field>
            <mat-label>Password attuale</mat-label>
            <input #password type="password" matInput required minlength="8">
            <mat-error>Password non valida</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Nuova password</mat-label>
            <input #newPassword type="password" matInput required minlength="8">
            <mat-error>Password non valida</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Ripeti password</mat-label>
            <input #passwordRepeat type="password" matInput required minlength="8">
            <mat-error>Password non valida</mat-error>
        </mat-form-field>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()">Annulla</button>
  <button mat-button mat-raised-button color="primary">Salva</button>
</mat-dialog-actions>
