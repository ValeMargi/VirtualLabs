<h2 mat-dialog-title>Registrazione</h2>
<mat-dialog-content>
    <mat-form-field>
    <input #name type="text" placeholder="Nome" matInput required>
    <mat-error>Inserisci il tuo nome</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
    <input #surname type="text" placeholder="Cognome" matInput required>
    <mat-error>Inserisci il tuo cognome</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
    <input #password type="password" placeholder="Password" matInput required minlength="8">
    <mat-error>Password non valida</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
    <input #passwordRepeat type="password" placeholder="Ripeti password" matInput required minlength="8">
    <mat-error>Password non valida</mat-error>
    </mat-form-field>
    <br>
    <p>Sono</p>
    <input type="radio" id="student" name="student" value="student" checked>
    <label for="student">Studente</label><br>
    <input type="radio" id="teacher" name="teacher" value="teacher">
    <label for="teacher">Professore</label><br>

    <br>
    <a>Gi√† registrato?</a>
    <br>
    <button mat-button (click)="openDialogLogin()">Login</button>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()">Annulla</button>
  <button mat-button mat-raised-button color="primary" (click)="register()">Registrati</button>
</mat-dialog-actions>
