<h2 mat-dialog-title>Registrazione</h2>

<mat-dialog-content>
  <div class="container">
  <!--Image profile-->
    <div class="avatar">
      <div class="rounded-box">
        <div class="outer">
          <div class="inner">
            <input class="inputfile" type="file" name="pic" accept="image/*">
            <label><mat-icon class="camera">camera_alt</mat-icon></label>
          </div>
        </div>
      </div>
    </div>

  <!--RegisterForm--> 
    <form [formGroup]="RegisterForm">

      <!--Nome-->
      <mat-form-field>
      <input #name type="text" placeholder="Nome" formControlName="name" matInput required autofocus>
      <mat-error *ngIf="RegisterForm.hasError('required')">Campo obbligatorio</mat-error>
      </mat-form-field><br>

      <!--Cognome-->
      <mat-form-field>
      <input #surname type="text" placeholder="Cognome" formControlName="surname" matInput required>
      <mat-error *ngIf="RegisterForm.hasError('required')">Campo obbligatorio</mat-error>
      </mat-form-field><br>

      <!--Email-->
      <mat-form-field>
        <input #surname type="email" placeholder="Email" formControlName="email" matInput required>
        <mat-error *ngIf="RegisterForm.hasError('required','email')">Inserisci un'email valida</mat-error>
        </mat-form-field> <br>

      <!--Password-->
      <mat-form-field>
      <input #password type="password" placeholder="Password" formControlName="password" matInput required minlength="8">
      <mat-error *ngIf="RegisterForm.hasError('required', 'password')">Inserisci una password</mat-error>
      </mat-form-field><br>

      <!--ConfirmPassword-->
      <mat-form-field>
      <input #passwordRepeat type="password" placeholder="Ripeti password" formControlName="confirmPassword" [errorStateMatcher]="matcher" matInput required minlength="8">
      <mat-error *ngIf="RegisterForm.hasError('notSame')"> Le due Password non coincidono</mat-error>  
      </mat-form-field><br>

      <!--Tipologia Utente-->
      <p>Sono</p>
      <input type="radio" id="student" name="student" value="student" checked>
      <label for="student">Studente</label><br>
      <input type="radio" id="teacher" name="teacher" value="teacher">
      <label for="teacher">Professore</label><br>

    </form>
  </div>
  <br>

  <div class="login">
    Gi√† registrato?&nbsp;
    <button mat-button (click)="openDialogLogin()">Login</button>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()">Annulla</button>
  <button mat-button mat-raised-button color="primary" (click)="register()">Registrati</button>
</mat-dialog-actions>
