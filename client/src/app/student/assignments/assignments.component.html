


    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Consegne</mat-card-title>
        <mat-card-subtitle>Docenti</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="tableAssignments" *ngIf="tableAssignmetsVisibility">
          <table #table mat-table [dataSource]="dataAssignments" matSort class="tableAssignments">
            <ng-container matColumnDef="titolo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Titolo </th>
              <td mat-cell *matCellDef="let row">  </td>
          </ng-container>
            <ng-container matColumnDef="timestamp">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
              <td mat-cell *matCellDef="let row">  </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="AssignmentsColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: AssignmentsColumns"></tr>
            </table>
        </div>
      </mat-card-content>
    </mat-card>

  <!-- Bottone Inserisci elaborato -->
  <div class="button-request">
    <button mat-flat-button color="primary" (click)="openDialogAss()" class="create" >
        <mat-icon>post_add</mat-icon> Inserisci elaborato
    </button>
  </div>

  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Elaborati</mat-card-title>
      <mat-card-subtitle>Studente</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

      <div class="tableContainer" *ngIf="tableHomeworkVisibility">
        <table #table mat-table [dataSource]="dataHomeworks" matSort class="matTable">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricola </th>
                <td mat-cell *matCellDef="let row">  </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cognome </th>
                <td mat-cell *matCellDef="let row">  </td>
            </ng-container>
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let row">  </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Stato </th>
                <td mat-cell *matCellDef="let row">  </td>
            </ng-container>
            <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
                <td mat-cell *matCellDef="let row">  </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="HomeworkColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: HomeworkColumns"></tr>
        </table>

        <mat-paginator class="paginator" [length]="length" [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"></mat-paginator>
  </div>

    </mat-card-content>
  </mat-card>
