<!--Consegne Docenti-->
<mat-card class="card" *ngIf="!versionsVisibility && tableAssignmentsVisibility">
  <mat-card-header>

    <mat-card-title>
      <mat-icon>sticky_note_2</mat-icon>
      Consegne</mat-card-title>
    <mat-card-subtitle>Seleziona una consegna</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="tableAssignments">
      <table #table mat-table [dataSource]="dataAssignments" matSort class="tableAssignments">
        <tr mat-header-row *matHeaderRowDef="AssignmentsColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: AssignmentsColumns" class="row"></tr>

        <!--Titolo della Consegna-->
        <ng-container matColumnDef="assignmentName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Titolo </th>
          <td mat-cell *matCellDef="let row" (click)="showVersions(row)"> <strong>{{ row.assignmentName }} </strong></td>
        </ng-container>

        <!--Data di Rilascio-->
        <ng-container matColumnDef="releaseDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rilasciata </th>
          <td mat-cell *matCellDef="let row" (click)="showVersions(row)"> {{ row.releaseDate }} </td>
        </ng-container>

          <!--Data di scadenza-->
          <ng-container matColumnDef="expiration">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Scadenza </th>
          <td mat-cell *matCellDef="let row" (click)="showVersions(row)"> {{ row.expiration }} </td>
        </ng-container>

          <!--Visualizza Testo-->
          <ng-container matColumnDef="showAssignment">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let row">
            <button mat-button class="buttonText" color="primary" (click)="openDialogImage(row)">
              <mat-icon>article</mat-icon>Visualizza Testo
            </button>
        </ng-container>

        </table>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="card" *ngIf="!versionsVisibility && !tableAssignmentsVisibility">
  <mat-card-header>
     <mat-card-title>Nessuna consegna per questo corso</mat-card-title>
     <mat-card-subtitle>Il professore caricher√† delle consegne durante il corso</mat-card-subtitle>
   </mat-card-header>
</mat-card>

<router-outlet>
  <app-versions-cont-student *ngIf="false" [homework]="HOMEWORK"></app-versions-cont-student>
</router-outlet>
