<h1 mat-dialog-title><strong>Composizione Gruppo</strong></h1>
<mat-dialog-content class="mat-typography" >

      <!--Nome Gruppo-->
      <mat-form-field class="gruppo">
            <mat-label>Gruppo</mat-label>
            <mat-icon matSuffix>group</mat-icon>
            <input #nameTeam matInput required [formControl]="form.name" placeholder="Nome gruppo" required>
            <mat-error *ngIf="form.name.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field><br>

      <!--Durata Richieste-->
      <mat-form-field class="data">
        <mat-select #timeout placeholder="Durata richieste" [formControl]="form.date" [(value)]="defaultTimeout" required>
          <mat-option [value]="option.value" *ngFor="let option of timeouts">{{ option.viewValue }}</mat-option>
        </mat-select>
        <mat-error *ngIf="form.date.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field> <br>

      <mat-form-field class="gruppo">
        <mat-label>Inserire le matricole degli invitati separate da una virgola</mat-label>
        <input #members matInput required [formControl]="form.name" placeholder="Matricole" required>
        <mat-error *ngIf="form.name.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field><br>
      
</mat-dialog-content>


<mat-dialog-actions>
  <button mat-button mat-raised-button color="warn" mat-dialog-close>Anulla</button>
  <button mat-button mat-raised-button color="primary" (click)="proposeTeam(nameTeam.value, timeout.value, members.value)" cdkFocusInitial>Crea</button>
</mat-dialog-actions>
