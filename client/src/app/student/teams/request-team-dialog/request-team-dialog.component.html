<h1 mat-dialog-title > Richiesta composizione gruppo</h1>
<mat-dialog-content class="mat-typography">

  <mat-form-field class="gruppo">
        <mat-label>Gruppo</mat-label>
        <mat-icon matSuffix>group</mat-icon>
        <input matInput required [formControl]="form.name" placeholder="Nome gruppo" required>
        <mat-error *ngIf="form.name.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <br>
    
    <mat-form-field class="data">
    <mat-select required placeholder="Durata richieste" [formControl]="form.date" required>
        <mat-option value="1-sett">1 settimana</mat-option>
        <mat-option value="2-sett">2 settimana</mat-option>
      </mat-select>
      <mat-error *ngIf="form.date.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field> <br>

    <h3><strong>Studenti iscritti al corso</strong></h3>

    <!--Ricerca studenti-Autocomplete-->
    <mat-form-field class="matForm">
      <input #input type="search" placeholder="Cerca studente" aria-label="Student" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onStudentSelected($event.option.value)" >
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option.name}} {{option.firstName}} ({{option.id}})
        </mat-option>
        </mat-autocomplete>
  </mat-form-field>

  <button mat-button mat-raised-button color="accent" (click)="searchStudent()"> Cerca</button>

<div class="tableContainer">
    <table #table mat-table [dataSource]="dataSource" class="mat-table dialogRequest">
     
      <!--Checkbox-->
      <ng-container matColumnDef="Select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row"><mat-checkbox #checksingle (change)="selectStudent($event.checked, row)"
          (click)="$event.stopPropagation()"
          [checked]="selectedStudents.isSelected(row)"></mat-checkbox></td>
      </ng-container>

      <!-- Matricola Column -->
      <ng-container matColumnDef="Matricola">
          <th mat-header-cell *matHeaderCellDef> Matricola </th>
          <td mat-cell *matCellDef="let element"> {{element.Matricola}} </td>
       </ng-container>
      
      <!-- Cognome Column -->
      <ng-container matColumnDef="Cognome">
          <th mat-header-cell *matHeaderCellDef> Cognome </th>
          <td mat-cell *matCellDef="let element"> {{element.Cognome}} </td>
      </ng-container>
      
        <!-- Nome Column -->
        <ng-container matColumnDef="Nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.Nome}} </td>
        </ng-container>
          
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-raised-button color="warn" mat-dialog-close>Anulla</button>
  <button mat-button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Salva</button>
</mat-dialog-actions>
