<!-- Bottone Composizione gruppo -->
<div class="button-request" align="right" *ngIf="!noTeamVisibility">
    <button mat-raised-button color="primary" (click)="openCreateVmsDialog()" >
        <mat-icon>add_to_queue</mat-icon>
        Nuova Vm</button>
</div>

<div class="vmsContainer" *ngIf="vmVisibility">
    <div class="vmsOwner">
    <h1>Le tue macchine virtuali</h1>

    <div class="tableContainer" class="mat-elevation-z8"> 
        <table #table mat-table [dataSource]="dataSource" matSort class="matTable">
            <ng-container matColumnDef="vmName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
           
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Stato </th>
                <td mat-cell *matCellDef="let row"> {{getStatus(row.on)}} </td>
            </ng-container>
            <ng-container matColumnDef="link">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Collegamento </th>
                <td mat-cell *matCellDef="let row"> n/a </td>
            </ng-container>
            <ng-container matColumnDef="swithOn">
                <th mat-header-cell *matHeaderCellDef> Accendi</th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-mini-fab color="primary" (click)=swithOnVm()>
                        <mat-icon>play_cicle_outline</mat-icon>
                    </button>
                </td>
            </ng-container>
           
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Modifica </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-mini-fab color="warn" (click)=openDialogEdit()>
                        <mat-icon>create</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="swithOff">
                <th mat-header-cell *matHeaderCellDef> Spegni </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-mini-fab color="primary" (click)=switchOffVm()>
                        <mat-icon>remove_circle_outline</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator class="paginator" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions">  
        </mat-paginator>
        
    </div>
    </div>
</div>
<div class="noVMs" *ngIf="!vmVisibility && !noTeamVisibility">
    <h3>Nessuna VM per questo team</h3>
</div>
<div class="noVMs" *ngIf="noTeamVisibility">
    <h3>Devi fare parte di un team per utilizzare una VM</h3>
</div>
