
<div class="vmsContainer">

    <div class="vmsOwner">
    <h1>Le tue macchine virtuali</h1>

    <div class="tableContainer" class="mat-elevation-z8"> 
        <table #table mat-table [dataSource]="dataSource" matSort class="matTable">
            <ng-container matColumnDef="vmName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
           
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Stato </th>
                <td mat-cell *matCellDef="let row"> {{getStatus(row.on)}} </td>
            </ng-container>
            <ng-container matColumnDef="link">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Collegamento </th>
                <td mat-cell *matCellDef="let row"> n/a </td>
            </ng-container>
            <ng-container matColumnDef="swithOn">
                <th mat-header-cell *matHeaderCellDef> Accendi</th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-button (click)=openDialogEdit()>
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
           
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Modifica </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-button >
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="swithOff">
                <th mat-header-cell *matHeaderCellDef> Spegni </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-button >
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
    </div>


</div>
