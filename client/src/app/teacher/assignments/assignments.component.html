<!--Consegne Docenti-->
<mat-card class="card" *ngIf="assTableVisibility">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>sticky_note_2</mat-icon>
      Consegne</mat-card-title>
    <mat-card-subtitle>Seleziona una consegna</mat-card-subtitle>
    <!-- Bottone Crea Consegna -->
      <div class="button-request">
        <button mat-button mat-raised-button color="primary" (click)="openDialogAss()">
            <mat-icon>assignment</mat-icon>Crea consegna </button>
      </div>
  </mat-card-header>

  <mat-card-content>

    <div class="noAss" *ngIf="!tableAssignmentsVisibility">
      <h3>Ancora nessuna consegna</h3>
    </div>


    <div class="tableAssignments" *ngIf="tableAssignmentsVisibility">
      <table #table mat-table [dataSource]="dataAssignments" matSort class="tableAssignments">
        <tr mat-header-row *matHeaderRowDef="AssignmentsColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: AssignmentsColumns" class="row"></tr>

        <!--Titolo della Consegna-->
        <ng-container matColumnDef="assignmentName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Titolo </th>
          <td mat-cell *matCellDef="let row"> <strong>{{ row.assignmentName }} </strong></td>
        </ng-container>

        <!--Data di Rilascio-->
        <ng-container matColumnDef="releaseDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rilasciata </th>
          <td mat-cell *matCellDef="let row"> {{ row.releaseDate }} </td>
        </ng-container>

         <!--Data di scadenza-->
         <ng-container matColumnDef="expiration">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Scadenza </th>
          <td mat-cell *matCellDef="let row"> {{ row.expiration }} </td>
        </ng-container>

        <!--Visualizza Elaborati-->
        <ng-container matColumnDef="showHomeworks">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let row">
            <button mat-button class="buttonText" color="primary" (click)="showHomeworks(row)">
              Visualizza Elaborati
            </button>
        </ng-container>

         <!--Visualizza Testo-->
         <ng-container matColumnDef="showAssignment">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let row">
            <button mat-button class="buttonText" color="primary" (click)="openDialogImage(row)">
              <mat-icon>article</mat-icon>Visualizza Testo
            </button>
        </ng-container>

        </table>
    </div>
  </mat-card-content>
</mat-card>

<!--Elaborati Studenti-->
<mat-card class="card" *ngIf="tableHomeworkVisibility">
  <mat-card-header>
   <mat-card-title>
    <button class="iconButton" mat-icon-button color="primary" (click)="backAssignmetsTable()">
      <mat-icon>arrow_back</mat-icon></button>
    Elaborati </mat-card-title>
   <mat-card-subtitle>Titolo: {{ASSIGNMENT.assignmentName}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <app-homeworks-cont *ngIf="false" [assignment]="ASSIGNMENT"></app-homeworks-cont>
    <router-outlet></router-outlet>
  </mat-card-content>
</mat-card>
