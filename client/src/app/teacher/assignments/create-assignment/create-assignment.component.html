<form (keyup.enter)="createAss(name.value, release.value, expire.value)">

  <h2 mat-dialog-title>Crea consegna</h2>
<mat-dialog-content>

<!--RegisterForm-->
<form>

<!--Nome della consegna-->
<mat-form-field>
    <input #name type="text" placeholder="Nome della consegna" matInput required>
    <!--<mat-error *ngIf="CreateAssignmentForm.get('name').hasError('required')">Inserisci un nome</mat-error>-->
</mat-form-field><br><br>

<!--Data creazione-->
<mat-form-field>
    <input #release type="date" placeholder="Creazione" name="currentDate" [ngModel]="currentDate | date:'yyyy-MM-dd'" matInput readonly required>
    <!--<mat-error *ngIf="CreateAssignmentForm.get('currentDate').hasError('required')">Inserisci la data corrente</mat-error>-->
</mat-form-field><br><br>

<!--Data di scadenza-->
<mat-form-field>
    <input #expire type="date" placeholder="Scadenza" name="oneWeek" [ngModel]="oneWeek | date:'yyyy-MM-dd'" matInput required>
    <!--<mat-error *ngIf="CreateAssignmentForm.get('expire').hasError('required')">Inserisci una data successiva a quella corrente</mat-error>-->
 </mat-form-field>

<!--inserire il carimento di un immagine-->
<br>
Selezionare immagine della consegna
<input class="inputfile" type="file" accept="image/*" (change)="addAssImage($event)" required>
<!--<mat-error *ngIf="CreateAssignmentForm.get('image').hasError('required')">Caricare un'immagine per la consegna</mat-error>-->

</form>
</mat-dialog-content>
<br>
<mat-progress-bar mode="query" *ngIf="querying"></mat-progress-bar>
<mat-dialog-actions>
    <button mat-button (click)="close()">Annulla</button>
    <button mat-button mat-raised-button color="primary" (click)="createAss(name.value, release.value, expire.value)">Crea</button>
</mat-dialog-actions>

</form>
