<mat-card>
    <mat-card-header>
        <mat-card-title>
            <button mat-icon-button color="primary" (click)="back()">
                <mat-icon>close</mat-icon>
            </button>
            Versioni elaborato
        </mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
        <div class="noVersions" *ngIf="versions.length == 0">
            <h4>Nessuna versione per questo homework</h4>
        </div>
        <div class="vr-container" *ngIf="versions.length > 0"> 
            <div class="versions-corrections">
                <div class="versions">
                    <h3>Versioni</h3>
                    <mat-selection-list [multiple]="false">
                        <mat-list-option *ngFor="let ver of versions" [value]="ver"> 
                            <div style="display: flex;">
                                <div (click)="openVersionImage(ver)">{{ ver.timestamp }}</div>
                           
                                <button mat-button (click)="showCorrections(ver)">
                                    <mat-icon>keyboard_arrow_right</mat-icon>
                                </button>
                            </div>
                        </mat-list-option>
                    </mat-selection-list>
                </div>
                <div class="separator"></div> 
                <div class="corrections" *ngIf="corrVisibility">
                    <h3>Revisioni</h3>
                    <mat-selection-list [multiple]="false">
                        <mat-list-option *ngFor="let cor of corrsToShow" [value]="cor" (click)="openCorrectionImage(cor)"> 
                            {{ cor.timestamp }}    
                        </mat-list-option>
                    </mat-selection-list>
                    <div *ngIf="corrsToShow.length == 0">
                    <h4>Nessuna correzione per questa versione</h4>
                    </div>
                </div>
            </div>
            
            <button mat-stroked-button class="upload" 
                *ngIf="!homework.permanent && homework.status != 'NULL' && homework.status != 'LETTO'" (click)="uploadCorrection()">
                <mat-icon>cloud_upload</mat-icon> Carica revisione
            </button>
        </div>
    </mat-card-content>
</mat-card>
