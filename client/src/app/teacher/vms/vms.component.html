<h1>Macchine virtuali degli studenti</h1>

<div class="vmsContainer">
    <div class="teamsContainer">
        <mat-selection-list [multiple]="false">
            <mat-list-option *ngFor="let team of teams" [value]="team" (click)="selectTeam(team)"> 
                {{ team.name }} </mat-list-option>
        </mat-selection-list>
    </div>
    <app-team-vms-cont class="tableContainer" [team]="TEAM" *ngIf="teamVMsVisibility"> 
        
    </app-team-vms-cont>

    <button mat-button (click)="openDialogModel()">
        <mat-icon>add_circle</mat-icon>Crea/modifica modello VM
    </button>
</div>
