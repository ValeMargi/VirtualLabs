<h1>Macchine virtuali degli studenti</h1>

<div class="vmsContainer">
    <div class="teamsContainer">
        <mat-selection-list [multiple]="false">
            <mat-list-option *ngFor="let team of teams" [value]="team"> {{ team.name }} </mat-list-option>
        </mat-selection-list>
    </div>

    <div>
        <mat-tab-group class="tabs">
            <mat-tab label="Macchine"> 
                <div class="tableContainer"> 
                    <table #table mat-table [dataSource]="dataSource" matSort class="matTable">
                        <ng-container matColumnDef="vmName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="owner">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner </th>
                            <td mat-cell *matCellDef="let row"> {{row.ownerId}} </td>
                        </ng-container>
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Stato </th>
                            <td mat-cell *matCellDef="let row"> {{getStatus(row.on)}} </td>
                        </ng-container>
                        <ng-container matColumnDef="link">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Collegamento </th>
                            <td mat-cell *matCellDef="let row"> n/a </td>
                        </ng-container>
                        <ng-container matColumnDef="edit">
                            <th mat-header-cell *matHeaderCellDef> Modifica </th>
                            <td mat-cell *matCellDef="let row"> 
                                <button mat-button (click)=openDialogEdit()>
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>
        
                    <mat-paginator class="paginator" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions">
                                
                    </mat-paginator>
                </div>
            </mat-tab>
            <mat-tab label="Modello"> 
                Nome del modello &nbsp;&nbsp;&nbsp;&nbsp;
                <mat-form-field>
                <input #courseName class="input" type="text" placeholder="Nome del modello" matInput required>
                </mat-form-field>
                <br>
                Massimo VCPU &nbsp;&nbsp;&nbsp;&nbsp;
                <mat-form-field>
                <input #min class="input" type="number" placeholder="Massimo VCPU" matInput min="1" max="24" value="4" required>
                </mat-form-field>
                <br>
                Massima RAM &nbsp;&nbsp;&nbsp;&nbsp;
                <mat-form-field>
                <input #max class="input" type="number" placeholder="Massima RAM" matInput min="1" max="250" value="8" required>
                </mat-form-field>
                <br>
                Massimo disco &nbsp;&nbsp;&nbsp;&nbsp;
                <mat-form-field>
                <input #min class="input" type="number" placeholder="Massimo disco" matInput min="10" max="500" value="100" required>
                </mat-form-field>
                <br>
                Massimo VM &nbsp;&nbsp;&nbsp;&nbsp;
                <mat-form-field>
                <input #min class="input" type="number" placeholder="Massimo VM" matInput min="1" max="10" value="5" required>
                </mat-form-field>
                <br>
                Massimo VM attive &nbsp;&nbsp;&nbsp;&nbsp;
                <mat-form-field>
                <input #min class="input" type="number" placeholder="Massimo VM attive" matInput min="1" max="10" value="5" required>
                </mat-form-field>
                <br>
                <button mat-button mat-raised-button color="primary">Crea</button>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
