<h2 mat-dialog-title>{{title}}</h2>
<h4 mat-dialog-title>Ultima modifica: {{timestamp}}</h4>
<mat-dialog-content>
    <div>
        <img class="img" [src]="photo" />
    </div>
</mat-dialog-content>

<mat-progress-bar mode="query" *ngIf="querying"></mat-progress-bar>

<mat-dialog-actions>
  <button mat-button mat-raised-button color="warn" (click)="close()">Chiudi</button>
  <button mat-button mat-raised-button color="primary" *ngIf="VMStudent" (click)="hiddenfileinput.click()">Usa VM</button>
  <input #hiddenfileinput class="inputfile" type="file" name="pic" accept="image/*" (change)="onFileChanged($event)">
</mat-dialog-actions>
