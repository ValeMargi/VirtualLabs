<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm_notification</title>
</head>
<body>
<div th:if="${confirm}"><H1>Team created</h1><H2>The student has been added to the team.</H2></div>
<div th:if="!${confirm}"><H1>Team not created!</h1><H2>The student has not been added to the team.</H2></div>
</body>
</html>
