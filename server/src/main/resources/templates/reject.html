<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reject_notification</title>
</head>
<body>
<div th:if="${reject}"><H1>Team not created!</h1><h2>Your refusal to participate in the proposed team has been successful</H2></div>
<div th:if="!${reject}"><H1>Team creation not refused!</H1><h2>Your refusal to participate in the proposed team has not been successful.</H2></div>
</body>
</html>
